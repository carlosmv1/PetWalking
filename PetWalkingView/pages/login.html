<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Paseo Mascotas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[#f8f8f8] font-sans text-gray-800 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-lg">
      <div class="mb-6 text-center">
        <img src="../assets/logo.png" alt="Logo" class="h-14 mx-auto mb-4" />
        <h1 class="text-2xl font-bold text-[#167bbb]">Bienvenido</h1>
        <p class="text-sm text-gray-500">
          Inicia sesión para gestionar tus paseos
        </p>
      </div>

      <form id="loginForm" action="#" method="POST" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium mb-1"
            >Usuario</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#167bbb]"
            placeholder="usuario123"
            required
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#167bbb]"
            placeholder="********"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#167bbb] text-white font-semibold py-2 rounded hover:bg-gray-200 hover:text-[#167bbb] transition-colors"
        >
          Iniciar sesión
        </button>
      </form>

      <div
        id="loginResult"
        class="text-center text-sm text-red-600 mt-4 font-semibold"
      ></div>

      <p class="text-center text-sm text-gray-500 mt-4">
        ¿No tienes una cuenta?
        <a href="#" class="text-[#167bbb] hover:underline">Regístrate</a>
      </p>
    </div>

    <script src="../scripts/pages/login.js"></script>
  </body>
</html>
